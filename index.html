				</div>

					</div>

							<a href="{{$inLive['url']}}" target="_blank" rel="noopener">
								Title 
							</a>
						</h2>
						Description
					</div>

						<button class="atm-btn-lrtv-expand js-expand">

							<span class="js-expand-label">Maximizar</span>
						</button>
